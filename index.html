<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css" />
</head>


<body class="theme-unicorn">
    <div id="layout-container">

        <!-- Left column characters -->
        <div class="side-column left">
            <img src="./assets/fg-joy.png" alt="Joy" class="character joy">
            <img src="./assets/fg-anna.png" alt="Anna" class="character anna">
        </div>

        <!-- Main center content -->
        <div id="app">
            <h1>Ivy's Countdown Timer</h1>

            <div id="timer-display">00:00</div>

            <form id="timer-form">
                <input type="number" id="minutes" placeholder="Minutes" min="0" max="60" required />
                <input type="number" id="seconds" placeholder="Seconds" min="0" max="59" required />
                <button id="start-stop-btn" class="big-button">Start</button>
            </form>

            <select id="theme-select">
                <option value="unicorn">Unicorn 🦄</option>
                <option value="frozen">Frozen ❄️</option>
                <option value="minnie">Minnie Mouse 🎀</option>
                <option value="insideout">Inside Out 🌈</option>
            </select>

            <canvas id="confetti-canvas"></canvas>
        </div>

        <!-- Right column characters -->
        <div class="side-column right">
            <img src="./assets/fg-unicorn.png" alt="Unicorn" class="character unicorn">
            <img src="./assets/fg-elsa.png" alt="Elsa" class="character elsa">
            <img src="./assets/fg-minnie.png" alt="Minnie" class="character minnie">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script type="module" src="./main.js"></script>
    
</body>
</html>
